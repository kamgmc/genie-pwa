<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/material.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin:400,500,700|Montserrat:400,500,700">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>iGenie</title>
    </head>
    <body>
        <!-- Always shows a header, even in smaller screens. -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="mdl-layout-title mdl-layout--small-screen-only">iGenie</span>
                    <!-- Add spacer, to align navigation to the right -->
                    <div class="mdl-layout-spacer mdl-layout--large-screen-only"></div>
                    <!-- Navigation. We hide it in small screens. -->
                    <nav class="mdl-navigation mdl-layout--large-screen-only">
                        <a class="mdl-navigation__link" href="services.html">Servicios</a>
                        <a class="mdl-navigation__link" href="perfil.html">Mi Perfil</a>
                    </nav>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="services.html">Servicios</a>
                    <a class="mdl-navigation__link" href="perfil.html">Mi perfil</a>
                </nav>
            </div>
            <main class="mdl-layout__content">
                <div class="page-content dark">
                    <div class="mdl-grid mdl-grid--no-spacing services-grid">
                        <a class="mdl-cell mdl-cell--1-col-desktop mdl-cell--2-col-tablet mdl-cell--4-col-phone">
                            <div class="box">
                                <i class="fas fa-gift"></i>
                                <span>Regalos</span>
                            </div>
                        </a>
                        <a class="mdl-cell mdl-cell--1-col-desktop mdl-cell--2-col-tablet mdl-cell--4-col-phone">
                            <div class="box">
                                <i class="fas fa-plane"></i>
                                <span>Viajes</span>
                            </div>
                        </a>
                        <a class="mdl-cell mdl-cell--1-col-desktop mdl-cell--2-col-tablet mdl-cell--4-col-phone">
                            <div class="box">
                                <i class="fas fa-laptop"></i>
                                <span>Electrónica</span>
                            </div>
                        </a>
                        <a class="mdl-cell mdl-cell--1-col-desktop mdl-cell--2-col-tablet mdl-cell--4-col-phone">
                            <div class="box">
                                <i class="fas fa-tshirt"></i>
                                <span>Vestimenta</span>
                            </div>
                        </a>
                        <a class="mdl-cell mdl-cell--1-col-desktop mdl-cell--2-col-tablet mdl-cell--4-col-phone">
                            <div class="box">
                                <i class="fas fa-utensils"></i>
                                <span>Comida a domicilio</span>
                            </div>
                        </a>
                        <a class="mdl-cell mdl-cell--1-col-desktop mdl-cell--2-col-tablet mdl-cell--4-col-phone">
                            <div class="box">
                                <i class="fas fa-home"></i>
                                <span>Hogar</span>
                            </div>
                        </a>
                        <a class="mdl-cell mdl-cell--1-col-desktop mdl-cell--2-col-tablet mdl-cell--4-col-phone">
                            <div class="box">
                                <i class="fas fa-wrench"></i>
                                <span>Reparaciones</span>
                            </div>
                        </a>
                        <a class="mdl-cell mdl-cell--1-col-desktop mdl-cell--2-col-tablet mdl-cell--4-col-phone">
                            <div class="box">
                                <i class="fas fa-heart"></i>
                                <span>Relajación y peluquería</span>
                            </div>
                        </a>
                        <a class="mdl-cell mdl-cell--1-col-desktop mdl-cell--2-col-tablet mdl-cell--4-col-phone">
                            <div class="box">
                                <i class="fas fa-balance-scale"></i>
                                <span>Asesorías legales</span>
                            </div>
                        </a>
                        <a class="mdl-cell mdl-cell--1-col-desktop mdl-cell--2-col-tablet mdl-cell--4-col-phone">
                            <div class="box">
                                <i class="fas fa-warehouse"></i>
                                <span>Alquileres y compra de inmuebles</span>
                            </div>
                        </a>
                        <a class="mdl-cell mdl-cell--1-col-desktop mdl-cell--2-col-tablet mdl-cell--4-col-phone">
                            <div class="box">
                                <i class="fas fa-couch"></i>
                                <span>Compra de muebles o mobiliario</span>
                            </div>
                        </a>
                        <a class="mdl-cell mdl-cell--1-col-desktop mdl-cell--2-col-tablet mdl-cell--4-col-phone">
                            <div class="box">
                                <i class="fas fa-user-md"></i>
                                <span>Cuidados</span>
                            </div>
                        </a>
                        <a class="mdl-cell mdl-cell--1-col-desktop mdl-cell--2-col-tablet mdl-cell--4-col-phone">
                            <div class="box">
                                <i class="fas fa-child"></i>
                                <span>Canguro</span>
                            </div>
                        </a>
                        <a class="mdl-cell mdl-cell--1-col-desktop mdl-cell--2-col-tablet mdl-cell--4-col-phone">
                            <div class="box">
                                <i class="fas fa-plus"></i>
                                <span>Mas</span>
                            </div>
                        </a>
                    </div>
                </div>
            </main>
        </div>
    </body>
    <script src="js/material.min.js"></script>
    <script src="js/app.js"></script>
</html>
