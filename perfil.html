<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/material.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>iGenie - Login</title>
    </head>
    <body>
        <!-- Always shows a header, even in smaller screens. -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="mdl-layout-title mdl-layout--small-screen-only">Mi Perfil</span>
                    <!-- Add spacer, to align navigation to the right -->
                    <div class="mdl-layout-spacer mdl-layout--large-screen-only"></div>
                    <!-- Navigation. We hide it in small screens. -->
                    <nav class="mdl-navigation mdl-layout--large-screen-only">
                        <a class="mdl-navigation__link" href="">Link</a>
                        <a class="mdl-navigation__link" href="">Link</a>
                        <a class="mdl-navigation__link" href="">Link</a>
                        <a class="mdl-navigation__link" href="">Link</a>
                    </nav>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                </nav>
            </div>
            <main class="mdl-layout__content">
                <div class="page-content">
                    <div class="user-wrap">
                        <img src="images/user.jpg" class="perfil-image"/>
                        <div class="text-wrap">
                            <p class="main-text">Bryan Cranston</p>
                            <p class="sub-text">dhiug@gmail.com</p>
                            <p class="sub-text">0412-6184612</p>
                        </div>
                    </div>
                    <!--List items-->
                    <div class="demo-list-action mdl-list no-padding">
                        <a class="mdl-list__item" href="#">
                            <span class="mdl-list__item-primary-content">
                                <i class="fas fa-lock"></i>
                                <span>Cambiar contraseña</span>
                            </span>
                            <span class="mdl-list__item-secondary-action">
                                <i class="fas fa-chevron-right"></i>
                            </span>
                        </a>
                        <a class="mdl-list__item" href="#">
                            <span class="mdl-list__item-primary-content">
                                <i class="fas fa-tag"></i>
                                <span>Añadir cupón de descuento</span>
                            </span>
                            <span class="mdl-list__item-secondary-action">
                                <i class="fas fa-chevron-right"></i>
                            </span>
                        </a>
                    </div>
                </div>
            </main>
        </div>
    </body>
    <script src="js/material.min.js"></script>
    <script src="js/app.js"></script>
</html>
